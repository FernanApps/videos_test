  <script>
    /*

    */
    var queryString = window.location.search;
    var paramsInitial = new URLSearchParams(queryString);
    var data =paramsInitial.get('data');
    var decodedPath = atob(data);
    var params = new URLSearchParams(decodedPath);
    var sourceUrl = params.get('url');
    var sourceTitle = params.get('title');
    var sourceDescription = params.get('description');

    var player = videojs(document.querySelector("video-js"));
    player.titleBar.update({
      'title': sourceTitle,
      'description': sourceDescription
    });
    player.src({
      src: sourceUrl,
      type: ''
    });

    player.play();
  </script>
